<!DOCTYPE html>
<html lang="en">
  <div class="weather-app">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="src/index.css" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap"
        rel="stylesheet"
      />
      <title>Kate's weather app</title>
    </head>
    <body>
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-field"
          />
          <input type="submit" value="Search" class="submit-btn" />
        </form>
      </header>
      <main>
        <h1 class="country">Bali, Indonesia</h1>
        <p class="time">Tuesday, 14:20</p>
        <h1 class="temperature">☀️ 30°</h1>
        <p class="conditions">
          Conditions remain sunny for the rest of the day.
        </p>
        <ul>
          <li #percipitation>Percipitation: 0mm</li>
          <li #humidity>Humidity: 76%</li>
          <li #wind>Wind: 22km/h</li>
        </ul>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/kaaathi1211" target="_blank">
          Katharina Krotke,</a
        >
        is
        <a
          href="https://github.com/kaaathi1211/Kate-weather-app"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://kate-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </body>
  </div>
</html>
