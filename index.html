<!DOCTYPE html>
<html lang="en">
  <div class="weather-app">
    <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kate's weather app</title>
  <link rel="stylesheet" href="src/index.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
    <body>
      <header>
        <div class="left-side">
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-field"
          />
          <input type="submit" value="Search" class="submit-btn" />
        </form>
      </header>
      <main>
        <h1 class="country" id="city"></h1>
        <p class="time"> <span id="time"></span><span id="description"></span></p>
  <div class="temperature-container">
    <div class="icon" id="icon"></div>
    <h1 class="temperature">
      <span class="weather-temperature" id="temperature"></span>
    </h1>
  </div>
        <ul>
          <li>Feels like: <strong id="feels"></strong></li>
          <li>Humidity: <strong id="humidity"></strong></li>
          <li>Wind: <strong id="wind"></strong></li>
        </ul>
      </main>
      </div>
      <footer>
        Coded by
        <a href="https://github.com/kaaathi1211" target="_blank">
          Katharina Krotke,</a
        >
        is
        <a
          href="https://github.com/kaaathi1211/Kate-weather-app"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and hosted on
        <a href="https://kate-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
      <script src="src/index.js"></script>
    </body>
  </div>
</html>
