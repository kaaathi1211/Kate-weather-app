<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Kate's weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city.." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <h1 #country>Bali, Indonesia</h1>
      <p #time>Tuesday, 14:20</p>
      <h1 #temperature>30° ☀️</h1>
      <p #conditions>Conditions remain sunny for the rest of the day.</p>
      <ul>
        <li #percipitation>Percipitation: 0mm</li>
        <li #humidity>Humidity: 76%</li>
        <li #wind>Wind: 22km/h</li>
      </ul>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/kaaathi1211" target="_blank">
        Katharina Krotke,</a
      >
      is
      <a href="https://github.com/kaaathi1211/Kate-weather-app" target="_blank">
        open-sourced on GitHub</a
      >
      and hosted on
      <a href="https://kate-weather-app.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
  </body>
</html>
